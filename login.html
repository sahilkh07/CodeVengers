<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background: linear-gradient(to right, #6666ff 0%, #9933ff 100%);
    }
    
    #container{
      width:22%;
      height: auto;
      border-radius:10px;
      background-color: white;
      margin: auto;
      margin-top: 5%;
      padding: 3% 0 3% 0;
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
     
    }
    #box{
      width: 100%;
      margin-top: 10%;
      text-align: center;
      line-height: 20px;
    }
    #box>div{
      width: 95%;
      text-align: center;
    }

    #input{
      width: 80%;
      border: none;
      border-bottom: 2px solid rgb(172, 172, 172);
      padding: 3% 0;
      margin: auto;
      margin-top: 15px;
    }
    a{
      color: rgb(0, 67, 182);
      text-decoration: none;
    }
 
   #box>:last-child{
    margin: auto;
    margin-top: 15%;
    margin-bottom: 5%;
    color: rgb(112, 112, 112);
    font-size: 12px;
    line-height: 10px;
   }
    button{
      width: 80%;
      padding: 4% 24%;
      background: linear-gradient(to right, #6666ff 0%, #9933ff 100%);
      color: white;
      border: none;
      margin: auto;
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
    <div id="container">
      <h2>Login</h2>
      <div id="box">
        <form action="">
          <div>
            <input id="input"
          type="email" placeholder="Email">
          </div>
          <div>
            <input id="input"
          type="password" placeholder="Password">
          </div>
          
        </form>
        <button>Login</button>
       <div>
        <p>Forgot <a href="">Password</a>?</p>
        <p>Don't have an account? <a href="">Sign up</a> </p>
       </div>
     
      </div>
    </div>
 
</body>
</html>
