<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 60%;
            height: 500px;
           
            margin: auto;
            display: flex;
            justify-content: space-between;
        }
        #container>div{
            width: 40%;
            height: 100%;
           
        }
        div>img{
            width: 60%;
            height: 65%;
            margin-left: 35%;
        }
        div>span{
            font-size: 26px;
        }
        #container>div>img+h2+p+span+span{
            text-decoration: line-through;
            font-size: 20px;
            margin-left: 5px;
            margin-right: 5px;
        }
        #container>div>img+h2+p+span+span+span{
            color: green;
        }
        p{
            font-size: 26px;
        }
      
    </style>
</head>
<body>
    <div id="container">
    <div>
        <img src="https://m.media-amazon.com/images/I/71fNC29PcqL._UL1500_.jpg" alt="">
        <h2>Pause</h2>
        <p>Men Cotton Plain Hoddie</p>
        <span> <b> ₹359 </b></span>

        <span> ₹1499 </span> 
        <span>-76%</span>
    </div>
    <div>
        <img src="https://m.media-amazon.com/images/I/71aS9UNSeBL._UX679_.jpg" alt="">
        <h2>JUBINATION</h2>
        <p>Men Wool Sleeveless Sweater</p>
        <span> <b>₹799</b></span>
        <span > ₹1499 </span>
        <span>-47%</span>
    </div>
</div>
</body>
</html>
