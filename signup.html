<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width:30%;
            height: 500px;
            margin: auto;
            background-color: teal;
            padding-bottom: 20px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }
        #input{
            width:80%;
            height: 200px;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(1,1fr);
            gap: 10px;
        }
        h3{
            text-align: center;
           padding-top: 5px;
        }
        .btn{
            width:80%;
            background-color: aqua;
            margin: auto;
            height: 40px;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
        }
        h1{
            text-align: center;
            padding-top: 30px;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>- Visitor -</h1>
        <div id="input">
            <input type="text" placeholder="Full Name">
            <input type="text" placeholder="Email">
            <input type="text" placeholder="Organization"> 
        </div>
        <div class="btn"> 
            <h3>Sign up</h3>
        </div>
        <div class="btn">
            <h3>Return</h3>
        </div>
    </div>
</body>
</html>
